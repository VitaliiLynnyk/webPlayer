<div class="col-md-12 col-sm-12">
  <div class="card">
    <div class="view hm-white-slight waves-light" mdbRippleRadius>
      <div class='music-card playing'>
        <!--Card image-->
        <img class='image' src="{{getImageUrl(item)}}" alt="">

        <div class='wave'></div>
        <div class='wave'></div>
        <div class='wave'></div>
      </div>
    </div>
    <!--Card content-->
    <div class="card-body">
      <!--Title-->
      <div class='info'>
        <h2 class='title' *ngIf="item">{{item.name || item.trackName}}</h2>
        <p class='artist' *ngIf="item">{{item.artistName || item.artists[0].name}}</p>
      </div>
      <!-- Controls -->
      <div class="player-control">
        <!-- <div class="progress">
            <div class="progress-filled"></div>
        </div> -->
        <div class="buttons-play">
          <button data-skip="-10" class="player-button">
            <i class="fa fa-backward"></i>
          </button>
          <button class="player-button toggle">
            <i class="fa fa-play"></i>
          </button>
          <button data-skip="10" class="player-button">
            <i class="fa fa-forward"></i>
          </button>
          <button class="player-button">
            <i class="fa fa-heart"></i>
          </button>

          <div>
            <p (mouseover)="showPlaylists()">+</p>
            <ul class="playlists {{playlistsClass}}">
              <li *ngFor="let playlist of playlists" (click)="addToPlaylist(item, playlist.playlistName)">
                {{playlist.playlistName}}
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
